<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
        }
        .navbar-custom {
            background-color: #2a5298; /* Royal Blue */
        }
        .navbar-custom .navbar-brand {
            color: #ffffff;
        }
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .navbar-custom .nav-link:hover {
            color: #dcdcdc;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffffff; /* White border for profile picture */
        }
        .btn-primary {
            background-color: #2a5298; /* Royal Blue */
            color: #2a5298;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3541b0; /* Darker royal blue on hover */
        }
        .form-container {
            background-color: #f8f9fa; /* Light grey for form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            max-width: 600px;
            margin: 40px auto;
        }
        h2 {
            text-align: center;
            color: #000000; /* Black text */
            margin-bottom: 20px;
        }
        .form-group label {
            color: #000000; /* Black text for labels */
        }
        .form-control {
            border-radius: 4px;
        }
        .custom-file-input {
            border-radius: 4px;
        }
        .form-check-label {
            color: #000000; /* Black text for checkbox label */
        }
        button {
            display: inline-block;
            background-color: #4169E1; /* Royal Blue */
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3541b0; /* Darker royal blue on hover */
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'doctor_dashboard' %}">Doctor Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        {% if profile_picture_url %}
                            <img src="{{ profile_picture_url }}" alt="Profile Picture" class="profile-pic">
                        {% else %}
                            <img src="default-profile-pic-url.jpg" alt="Default Profile Picture" class="profile-pic">
                        {% endif %}
                    </a>
                </li>
                <!-- Add Blog Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'add_blog_post' %}">Add Blog</a>
                </li>
                <!-- Show Drafts Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'show_drafts' %}">Show Drafts</a>
                </li>
                <!-- Show Posted Blogs Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'show_posted_blogs' %}">Show Posted Blogs</a>
                </li>
                <!-- Logout Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Edit Blog Post</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" class="custom-file-input">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" class="form-control" required>
                        {% for category in categories %}
                        <option value="{{ category.0 }}" {% if post.category == category.0 %}selected{% endif %}>{{ category.1 }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <textarea id="summary" name="summary" class="form-control" rows="3" required>{{ post.summary }}</textarea>
                </div>

                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" class="form-control" rows="5" required>{{ post.content }}</textarea>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="is_draft" name="is_draft" class="form-check-input" {% if post.is_draft %}checked{% endif %}>
                    <label for="is_draft" class="form-check-label">Save as draft</label>
                </div>

                <button type="submit" class="save-changebutton">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Logout Script -->
    <script>
        function logout() {
            window.location.href = '/login/'; 
        }
    </script>
</body>
</html>
