<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'doctor_dashboard' %}">Doctor Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {% if profile_picture_url %}
                            <img src="{{ profile_picture_url }}" alt="Profile Picture" class="profile-pic">
                        {% else %}
                            <img src="default-profile-pic-url.jpg" alt="Default Profile Picture" class="profile-pic">
                        {% endif %}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                    </div>
                </li>
                <!-- Add Blog Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'add_blog_post' %}">Add Blog</a>
                </li>
                <!-- Show Drafts Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'show_drafts' %}">Show Drafts</a>
                </li>
                <!-- Show Posted Blogs Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'show_posted_blogs' %}">Show Posted Blogs</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Edit Blog Post</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" class="custom-file-input">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" class="form-control" required>
                        {% for category in categories %}
                        <option value="{{ category.0 }}" {% if post.category == category.0 %}selected{% endif %}>{{ category.1 }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <textarea id="summary" name="summary" class="form-control" rows="3" required>{{ post.summary }}</textarea>
                </div>

                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" class="form-control" rows="5" required>{{ post.content }}</textarea>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="is_draft" name="is_draft" class="form-check-input" {% if post.is_draft %}checked{% endif %}>
                    <label for="is_draft" class="form-check-label">Save as draft</label>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Logout Script -->
    <script>
        function logout() {
            window.location.href = '/login/'; 
        }
    </script>
</body>
</html>
