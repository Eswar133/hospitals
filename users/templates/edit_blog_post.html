<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Edit Blog Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ post.title }}"><br>
    
    <label for="image">Image:</label>
    <input type="file" id="image" name="image"><br>
    
    <label for="category">Category:</label>
    <select id="category" name="category">
        {% for category in categories %}
        <option value="{{ category.0 }}" {% if post.category == category.0 %}selected{% endif %}>{{ category.1 }}</option>
        {% endfor %}
    </select><br>
    
    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary">{{ post.summary }}</textarea><br>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content">{{ post.content }}</textarea><br>
    
    <label for="is_draft">Save as draft:</label>
    <input type="checkbox" id="is_draft" name="is_draft" {% if post.is_draft %}checked{% endif %}><br>
    
    <button type="submit">Save Changes</button>
</form>

</body>
</html>
