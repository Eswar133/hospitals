<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: #ffffff; /* White background */
            color: #000000; /* Black text */
            font-family: 'Roboto', sans-serif;
        }
        .navbar-custom {
            background-color: #2a5298; /* Royal Blue */
        }
        .navbar-custom .navbar-brand {
            color: #ffffff; /* White brand text */
            font-weight: 700;
        }
        .navbar-custom .nav-link {
            color: #f0f0f0; /* Light gray for nav links */
            margin-left: 15px;
            font-weight: 500;
        }
        .navbar-custom .nav-link:hover {
            color: #ffffff; /* White on hover */
        }
        .navbar-custom .nav-item {
            position: relative;
        }
        .navbar-custom .nav-item .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffffff; /* White border for profile picture */
            object-fit: cover;
            margin-left: 10px; /* Space between profile pic and text */
        }
        .logout-btn {
            background-color: #dc3545; /* Bootstrap's danger color for logout */
            color: #ffffff;
            border: none;
            border-radius: 25px; /* Rounded corners */
            padding: 10px 20px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for button */
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }
        .logout-btn:hover {
            background-color: #c82333; /* Darker red on hover */
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Darker shadow on hover */
        }
        .dropdown-menu {
            background-color: #1e1e1e; /* Slightly lighter black for dropdown */
        }
        .dropdown-menu .dropdown-item {
            color: #ffffff; /* White text for dropdown items */
        }
        .dropdown-menu .dropdown-item:hover {
            background-color: #333333; /* Slightly lighter background on hover */
        }
        .dashboard-container {
            background: #f8f9fa; /* Light grey for container */
            border-radius: 15px;
            padding: 40px;
            
            margin: 60px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Slightly more prominent shadow */
            border: 1px solid #444;
        }
        .dashboard-container h1 {
            color: #000000; /* Black for heading */
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .dashboard-container p {
            color: #000000; /* Black text for paragraphs */
            font-size: 18px;
            line-height: 1.6;
        }
        .category-card {
            background: #ffffff; /* White for cards */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for cards */
            overflow: hidden; /* Ensures content stays within card boundaries */
            transition: transform 0.2s; /* Smooth scale transition */
        }
        .category-card:hover {
            transform: scale(1.05); /* Slightly scale up on hover */
        }
        .category-card img {
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures image covers the card area without distortion */
        }
        .category-card .card-body {
            padding: 20px;
        }
        .category-card .card-title {
            color: #4169E1; /* Royal Blue for card titles */
        }
    </style>
</head>
<body>
    
    {% include '_include/header_doctor.html' %}
    <div class="container">
        <div class="dashboard-container">
            <h1>Welcome, {{ user.first_name }} {{ user.last_name }}! Would you like to read some blogs?</h1>    
            {% include '_include/categories.html' %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Logout Script -->
    <script>
        function logout() {
            window.location.href = '/login/';
        }
    </script>
</body>
</html>
