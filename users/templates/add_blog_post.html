<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Gradient background */
            color: #333;
        }
        .navbar-custom {
            background-color: #2a5298; /* Navbar background color */
        }
        .navbar-custom .navbar-brand {
            color: #ffffff;
        }
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .navbar-custom .nav-link:hover {
            color: #dcdcdc;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .btn-custom {
            background-color: #2a5298;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #1e3c72;
        }
        h2 {
            text-align: center;
            color: #ffffff;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Doctor Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {% if profile_picture_url %}
                            <img src="{{ profile_picture_url }}" alt="Profile Picture" class="profile-pic">
                        {% else %}
                            <img src="default-profile-pic-url.jpg" alt="Default Profile Picture" class="profile-pic">
                        {% endif %}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                    </div>
                </li>
                <!-- Edit Blog Button -->
                {% if user.blog_set.exists %}
                <li class="nav-item">
                    <a class="nav-link btn btn-custom" href="{% url 'edit_blog_post' %}">Edit Blog</a>
                </li>
                {% endif %}
                <!-- Show Drafts Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-custom" href="{% url 'show_drafts' %}">Show Drafts</a>
                </li>
                <!-- Show Posted Blogs Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-custom" href="{% url 'show_posted_blogs' %}">Show Posted Blogs</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>Add Blog Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required>
        
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category.0 }}">{{ category.1 }}</option>
            {% endfor %}
        </select>
        
        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" rows="4" required></textarea>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="6" required></textarea>
        
        <label for="is_draft">Save as draft:</label>
        <input type="checkbox" id="is_draft" name="is_draft">
        
        <button type="submit">Add Blog Post</button>
    </form>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Logout Script -->
    <script>
        function logout() {
            window.location.href = '/login/'; 
        }
    </script>
</body>
</html>
