
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff; /* White background */
            color: #000000; /* Black text */
        }
        .navbar-custom {
            background-color: #2a5298; /* Royal Blue */
        }
        .navbar-custom .navbar-brand {
            color: #ffffff;
        }
        .navbar-custom .nav-link {
            color: #ffffff;
            margin-left: 15px;
        }
        .navbar-custom .nav-link:hover {
            color: #dcdcdc;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffffff; /* White border for profile picture */
            margin-right: 10px;
        }
        .btn-custom {
            background-color: #2a5298; /* Royal Blue */
            color: #2a5298;
            border: none;
        }
        .btn-custom:hover {
            background-color: #3541b0; /* Darker royal blue on hover */
        }
        h2 {
            text-align: center;
            color: #000000; /* Black for heading text */
            margin-top: 40px;
            margin-bottom: 20px;
        }
        form {
            background-color: #f8f9fa; /* Light grey for form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #000000; /* Black for label text */
        }
        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da; /* Grey border for inputs */
            border-radius: 4px;
            background: #ffffff; /* White background for inputs */
            color: #000000; /* Black text */
        }
        .save-draft-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .save-draft-label {
            font-size: 20px; /* Increase font size */
            margin-right: 10px; /* Space between label and checkbox */
        }
        .save-draft-checkbox {
            width: 20px; /* Increase width */
            height: 20px; /* Increase height */
            transform: scale(1.5); /* Scale up the checkbox */
            margin-left: 10px; /* Space between label and checkbox */
        }
        .btn-edit {
            background-color: #ffc107; /* Edit button color */
            color: #333;
            border: none;
        }
        .btn-edit:hover {
            background-color: #e0a800; /* Darker edit button color on hover */
        }
        #blog-button {
            background-color: #2a5298; /* Royal Blue */
            color: #ffffff; /* White text */
            border: none;
            width: 100%; /* Full width */
            padding: 12px; /* Padding for better appearance */
            font-size: 16px; /* Larger font size for better readability */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }
        #blog-button:hover {
            background-color: #3541b0; /* Darker royal blue on hover */
        }
    </style>
</head>
<body>
    {% include '_include/header_doctor.html' %}
    <h2>Add Blog Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required>
        
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category.0 }}">{{ category.1 }}</option>
            {% endfor %}
        </select>
        
        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" rows="4" required></textarea>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="6" required></textarea>
        
        <div class="save-draft-container">
            <label for="is_draft" class="save-draft-label">Save as draft:</label>
            <input type="checkbox" id="is_draft" name="is_draft" class="save-draft-checkbox">
        </div>
        
        <button type="submit" id="blog-button">Add Blog Post</button>
    </form>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Logout Script -->
    <script>
        function logout() {
            window.location.href = '/login/';
        }
    </script>
</body>
</html>
